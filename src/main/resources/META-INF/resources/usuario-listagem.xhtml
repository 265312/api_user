<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<f:metadata>
    <f:viewAction action="#{usuarioBean.listar}"/>
</f:metadata>

<h:head>
    <title>Usuarios</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body>
    <h:form>
        <ui:include src="menu.xhtml"></ui:include>
        <p:breadCrumb>
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastros"/>
            <p:menuitem value="Usuario"/>
            <p:menuitem value="Listagem"/>

        </p:breadCrumb>
        <p:card>

            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable value = "#{usuarioBean.usuarios}" var="usuario">
                <f:facet name="header">
                    <p:button icon ="pi pi-plus" outcome="usuario-novo.xhtml"/>
                </f:facet>
                <p:column headerText="Email">
                    <h:outputText value ="#{usuario.email}"/>
                </p:column>
                <p:column headerText="Senha">
                    <h:outputText value ="#{usuario.senha}"/>
                </p:column>


                <p:column>
                    <p:commandButton icon="pi pi-pencil" actionListener="#{usuarioBean.selecionarEdicao(usuario)}"/>
                    <p:spacer width="1"/>
                    <p:commandButton icon="pi pi-trash" actionListener="#{usuarioBean.selecionarExclusao(usuario)}"/>
                </p:column>



            </p:dataTable>

        </p:card>
    </h:form>
</h:body>
</html>
