<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">
<f:metadata>
    <f:viewAction action="#{usuarioBean.carregar}"/>
</f:metadata>

<h:head>
    <title>Usuario</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body>
    <h:form>
        <ui:include src="menu.xhtml"></ui:include>
        <p:breadCrumb>
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastros"/>
            <p:menuitem value="Usuarios" url="usuario-listagem.xhtml"/>
            <p:menuitem value="Edicao"/>
        </p:breadCrumb>
        <p:card>

            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h:panelGrid columns="1">

                <p:inputText value="#{usuarioBean.usuario.email}" placeholder="Email">
                    <p:autoUpdate/>
                </p:inputText>
                <p:inputText value="#{usuarioBean.usuario.senha}" placeholder="Senha">
                    <p:autoUpdate/>
                </p:inputText>

            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Editar" actionListener="#{usuarioBean.salvar}" icon="pi pi-save"/>
                <p:button value="Voltar" outcome="usuario-listagem.xhtml" icon="pi pi-times" />
            </h:panelGrid>

        </p:card>
    </h:form>
</h:body>

</html>
